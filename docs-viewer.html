<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¡××›×™ ×¤×¨×•×™×§×˜ - The Shul CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
        }
        
        .header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            color: #b4b4c8;
            font-size: 0.9rem;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }
        
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .document {
            display: none;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .document.active {
            display: block;
        }
        
        .document h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .document h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            padding-bottom: 10px;
        }
        
        .document h3 {
            font-size: 1.2rem;
            margin-top: 25px;
            margin-bottom: 10px;
            color: #8b9ef5;
        }
        
        .document h4 {
            font-size: 1rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #b4b4c8;
        }
        
        .document p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #b4b4c8;
        }
        
        .document ul, .document ol {
            margin-bottom: 15px;
            padding-right: 25px;
        }
        
        .document li {
            line-height: 1.8;
            margin-bottom: 5px;
        }
        
        .document table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .document th {
            background: rgba(102, 126, 234, 0.2);
            padding: 12px;
            text-align: right;
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: 600;
        }
        
        .document td {
            padding: 10px 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .document tr:nth-child(even) {
            background: rgba(255,255,255,0.02);
        }
        
        .document code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85em;
        }
        
        .document pre {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            direction: ltr;
            text-align: left;
        }
        
        .document pre code {
            background: none;
            padding: 0;
        }
        
        .document hr {
            border: none;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin: 30px 0;
        }
        
        .document blockquote {
            border-right: 4px solid #667eea;
            padding-right: 20px;
            margin: 20px 0;
            color: #8888a0;
            font-style: italic;
        }
        
        .print-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s;
        }
        
        .print-btn:hover {
            transform: translateY(-2px);
        }
        
        @media print {
            .header, .print-btn {
                display: none;
            }
            body {
                background: white;
                color: black;
            }
            .document {
                background: white;
                border: none;
                padding: 0;
            }
            .document h2 {
                color: #333;
            }
            .document table {
                border: 1px solid #ddd;
            }
            .document th {
                background: #f5f5f5;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“‹ ××¡××›×™ ×¤×¨×•×™×§×˜ - The Shul CRM</h1>
        <div class="tabs">
            <button class="tab active" data-doc="requirements">ğŸ“„ ××¡××š ×“×¨×™×©×•×ª</button>
            <button class="tab" data-doc="report">ğŸ“Š ×“×•×— ×”×ª×§×“××•×ª</button>
        </div>
    </div>
    
    <div class="content">
        <div id="requirements" class="document active">
            <div id="requirements-content"></div>
        </div>
        <div id="report" class="document">
            <div id="report-content"></div>
        </div>
    </div>
    
    <button class="print-btn" onclick="window.print()">ğŸ–¨ï¸ ×”×“×¤×¡ / ×©××•×¨ PDF</button>
    
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.document').forEach(d => d.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.doc).classList.add('active');
            });
        });
        
        // Load markdown files
        async function loadDocs() {
            try {
                const reqRes = await fetch('REQUIREMENTS-SPEC.md');
                const reqText = await reqRes.text();
                document.getElementById('requirements-content').innerHTML = marked.parse(reqText);
                
                const reportRes = await fetch('CLIENT-REPORT.md');
                const reportText = await reportRes.text();
                document.getElementById('report-content').innerHTML = marked.parse(reportText);
            } catch (e) {
                console.error('Error loading docs:', e);
            }
        }
        
        loadDocs();
    </script>
</body>
</html>
